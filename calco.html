<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css" />
		<title>

	</head>
	<body>

				<table>
				
				<tr>

						<button value="8" onclick="recupereValeur(8);">8</button>
					</td>
					<td>
						<button value="9" onclick="recupereValeur(9);">9</button>

						<button value="5" onclick="recupereValeur(5);">5</button>

				</tr>
				<tr>
					<td>

					</td>
					<td>
						<button class="notnumber" value="-" onclick="recupereValeur('-');">-</button>
					</td>
				</tr>
				<tr>
					<td>
						<button value="0" onclick="recupereValeur(0);">0</button>

						<button class="notnumber" value="." onclick="recupereValeur('.');">.</button>
					</td>

						<button class="notnumber" value="=" onclick="egal();">=</button>
					</td>

					</td>

			</table>
			</div>
			
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
